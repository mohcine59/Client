<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<title>Catalogue</title>
</head>
<body ng-app="MyApp" ng-controller="produitController">
	<h3 class="">Liste des produits</h3>
	<div class="container">
		<label>Mot cl√©</label> <input type="text" ng-model="motCle">
		<button class="btn btn-primary" ng-click="chercher()">Chercher</button>
	</div>
	<div class="container">
		<table class="table table-striped">
			<tr>
				<th>ID</th>
				<th>Description</th>
				<th>Prix</th>
				<th>Quantite</th>
			</tr>
			<tr ng-repeat="p in pageProduits.content">
				<td>{{p.id}}</td>
				<td>{{p.description}}</td>
				<td>{{p.prix}}</td>
				<td>{{p.quantite}}</td>
			</tr>
		</table>
		<div class="container">
			<ul class="pagination">
				<li><a ng-click=""><</a></li>
				<li><a ng-click="">{{pageCourante}}</a></li>
				<li><a ng-click="">></a></li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="js/angularjs/angular.min.js"></script>
	<script type="text/javascript" src="script/app.js"></script>
	<script type="text/javascript" src="script/services/produitService.js"></script>
</body>
</html>
